<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Geo-search</title>
</head>
<body>
    <main>
        <header class="header">
            <div>
                <h1><span>G</span><span>e</span><span>o</span><span>-Search</span></h1>
                <a href="#">Links</a>
            </div>
        </header>
        <div class="form-div">
            <form id="location-form">
              <div>
                <input class="input" id="search" type="text" placeholder="Type in the City Name to view in Map">
              </div>
              <div>
                <a id="geo-btn" class="btn-search" onclick="geocode(); weather();">Click me To get Your weather Report and Geolocation</a>
              </div>
                <p id="report-section"></p>
            </form>    
        </div>        
    </main>
    <section class="main-section">
        <div class="map-result">
            <div class="map-section result">
                <div id="map"></div> 
                <a href="#" class="btn">Share my Location</a>
            </div>
            <div id="address-section">
                <div id="address-component"></div>
                <div id="geocode"></div>
                <div id="weather-report"></div>  
                <p id="report-section-weather"></p>                
            </div>
            
        </div>    
    </section> 
    <footer id="footer">
      <div class="footer-div">
          <p>Copyright &copy; 2019 | Alright Reserved</p>
      </div>
    </footer>
    
<script
  src="http://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/jquery.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh7mf6hSKFCTppiNd7jOV1UYyzpRByaA0&callback=createMap&libraries=places" async defer></script>
</body>
</html>
